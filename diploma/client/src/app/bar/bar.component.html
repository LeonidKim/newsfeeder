<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<div id="throbber" style="display:none; min-height:120px;"></div>
<div id="noty-holder"></div>
<div id="wrapper">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- <a class="navbar-brand" href="http://cijulenlinea.ucr.ac.cr/dev-users/">
                <img src="../../../public/img/logo.jpg" alt="LOGO">
            </a> -->
        </div>
        <ul class="nav navbar-right top-nav">
            <li><a href="#" data-placement="bottom" data-toggle="tooltip" href="#" data-original-title="Stats"><i
                        class="fa fa-bar-chart-o"></i>
                </a>
            </li>
            <li class="dropdown">
                <a  class="dropdown-toggle" data-toggle="dropdown">Пользователь <b
                        class="fa fa-angle-down"></b></a>
                <ul class="dropdown-menu">
                    <li><a (click)="EditProfile()"><i class="fa fa-fw fa-user"></i> Профиль</a></li>
                    <li class="divider"></li>
                    <li><a (click)="Logout()"><i class="fa fa-fw fa-power-off"></i> Выход</a></li>
                </ul>
            </li>
        </ul>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav side-nav">
                <ng-container *ngFor="let item of menuItems">
                    <li>
                        <a href="#" data-toggle="collapse" data-target="#submenu-2" (click)="goto(item.sysname)"
                            [routerLink]="[item.url]" routerLinkActive="active"><i class="fa fa-fw fa-star"></i>
                            {{item.name}} <i class="fa fa-fw fa-angle-down pull-right"></i></a>
                        <ul id="submenu-2" [ngClass]="{collapse:!item.cliked}" >
                            <ng-container *ngFor="let sub of item.child">
                                <li><a  (click)="gotosub(sub.url)" routerLinkActive="active"><i
                                            class="fa fa-angle-double-right"></i> {{sub.name}}</a></li>
                            </ng-container>
                        </ul>
                    </li>
                </ng-container>

            </ul>
        </div>
    </nav>

    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12" style="width:100%; height:100vh; margin-top:5%;">
                    <div *ngIf="url == '/bar'">
                        <ng-container *ngFor="let item of menuItems">
                            <div (click)="goto(item.sysname)" class="menu col-sm-3">{{item.name}}</div>
                        </ng-container>
                    </div>
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
