<div class="divcon">
    <table class="table table-hover table-bordered table-sm loading table-striped">
        <thead class="table-active">
            <tr border=0></tr>
            <tr>
                <ng-container *ngFor="let name of sysNames">
                    <th>{{name.label}}</th>
                    <!-- <p-dropdown [options]="items" [(ngModel)]="selectedCar" optionLabel="[name.name]"></p-dropdown> -->
                </ng-container>
                <th *ngIf="attendance">Загрузка</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of items">
                <ng-container *ngFor="let name of sysNames">
                    <td *ngIf="name.type !== 'date' && name.type !== 'array'">
                        {{name.name && name.name == 'password' ? '*** ':user[name.name]}}</td>
                    <td *ngIf="name.type == 'date'"> {{ user[name.name] | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
                    <td *ngIf="name.type == 'array'">
                        <p *ngFor="let s of user[name.name]">
                            {{s}}
                        </p>
                    </td>
                </ng-container>
                <td *ngIf="attendance">
                    <button class="btn btn-primary" type="submit" [disabled]="!user.upload">
                        <input type="file" name="file" id="file" (change)="handleFileInput(user.id,user.students,$event)" />
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
